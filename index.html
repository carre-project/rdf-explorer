<!doctype html>
<html ng-app="app">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <script src="//rawgit.com/cgross/angular-busy/master/dist/angular-busy.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <link href="//rawgit.com/cgross/angular-busy/master/dist/angular-busy.css" rel="stylesheet">
    <link href="//rawgit.com/cgross/angular-busy/master/demo/gh-fork-ribbon.css" rel="stylesheet">
    <script src="script.js"></script>
    <style type="text/css">
        .ui-grid {
            height: 600px;
        }
        
        .ui-grid-grid-footer {
            position: absolute;
            top: -25px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div ng-controller="MainCtrl">
        <div class="col-xs-12">
            <h1>CARRE RDF explorer with SPARQL</h1>
            <div class="alert alert-primary">
                <h4 ng-show="user.username">Hi {{user.username}}</h4>
                <h4 ng-show="!user.username">Hi, you are not logged in, <a href="">Login now</a></h4>

                <div ng-show="!user.username">
                    <div class="col-xs-12">
                        <select name="singleSelect" style="width:300px; display:inline" class="form-control" ng-model="instancesType">
                            <option ng-repeat="option in instanceTypes" value="{{option}}">{{option}}</option>
                        </select>
                        <button id="refreshButton" type="button" class="btn btn-primary" ng-click="instancesRequest()">Refresh Data</button>
                    </div>

                </div>

                <div ng-show="user.username">

                    <div class="btn-group">
                        <label ng-model="radioModel" uib-btn-radio="'private'" class="btn btn-default" ng-click="sparqlRequest(radioModel)">Private RDF</label>
                        <label ng-model="radioModel" uib-btn-radio="'public'" class="btn btn-default" ng-click="sparqlRequest(radioModel)">Public RDF</label>
                    </div>

                    <label>Limit results
                        <input min="1" max="10000" ng-model-options="{debounce: 1000}" type="number" ng-change="sparqlRequest(radioModel)" ng-model="limit" class="form-control">
                    </label>
                </div>
            </div>
            <div ng-if="user.username" cg-busy="dataLoad" id="grid1" ui-grid="mygrid" ui-grid-cellNav ui-grid-edit ui-grid-resize-columns ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-exporter ui-grid-grouping class="grid"></div>

        </div>

    </div>


</body>

</html>
